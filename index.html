<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Diary</title>
    <link rel="stylesheet" href="css/ol.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

	<script src="js/ol.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/arc.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-datalabels.js"></script>
    

    <!-- <style src="css/style.css"></style> -->

    <link rel="icon" href="images/travel.png">
  </head>
  <body>
  
      <header id="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href=""><i class="fa-solid fa-plane"></i> My Travel Diary </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cities</a>
                        <ul id="city_sites" class="dropdown-menu">
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
	
	<main>
		


		<!-- <p id="random_id"> Icon is =></p>  <!-- for test --> 
		
		<div class="map_container">
		
			<div style="height:6%"> </div>
		
			<div class="map_header">
				<p> Travel Map </p>
				<div class="yearSelector">
					<form action="/" method="post">
						<label for="yearSelect">year:</label>
						<select id="yearSelect" name="yearSelect"></select>
					</form>
				</div>
			</div>
			
			<div id="map">
				
				<div id="map_checkBoxContainer" class="map_checkBox"> 
					<input type="checkbox" id="checkBoxFlight" checked onclick="checkBoxFunction()"> show flight routes <br>
					<input type="checkbox" id="checkBoxAirport" checked onclick="checkBoxFunction()"> show airport icons <br>
					<input type="checkbox" id="checkBoxCity" checked onclick="checkBoxFunction()"> show city icons <br>
				</div>
			</div>
		</div>

		<div class="notification" id="notification"> </div>
		
		<div style="display: none;">
		  <div id="popup"></div>
		</div>

		

		<div class="charts_flights_container">
			<div style="height:100px"> </div>
			<div class="charts_header">
				<p> Flights Charts </p>
			</div>
			<div style="height:50px"> </div>

			<div class="row">
				<div class="chart_container col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<p style="text-align: center;"> count the number of departures and arrivals at each airport </p>
					<div class="chart_airportsubbox">
					  <canvas class="horizontalBarChart" id="flights_analysisAirport" ></canvas>
					</div>
				</div>
			
			
			</div>
			<div style="height:100px"> </div>
		</div>

		<div class="charts_cities_container">
			<div style="height:100px"> </div>
			<div class="charts_header">
				<p> Cities Charts </p>
			</div>
			<div style="height:50px"> </div>
			
			<div class="row">
				<div class="chart_container col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<p style="text-align: center;"> count the number of arrivals at each city </p>
					<div class="chart_citysubbox">
					  <canvas id="cities_analysisCities" ></canvas>
					</div>
				</div>
			</div>

			<div style="height:100px"> </div>
		</div>
		<p style="text-align: center;">  ================ Finish Line ================ </p>
		
	  </div>
		<script src="js/common.js"></script>
		<script src="js/data.js"></script>
		<script src="js/main.js"></script>
		<script src="js/dataAnalysis.js"></script>
		<script src="js/index.js"></script>


    </main>
  </body>
</html>
